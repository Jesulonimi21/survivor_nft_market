name: Zapping Actions Demo
run-name: ${{ github.actor }} is running GitHub Actions üöÄ
on: [push]
jobs:
  Lint-Job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"
          registry-url: "https://registry.npmjs.org"

      - name: install and lint
        run: |
            npm install -g yarn &&
            yarn set version 1.22.19 &&
            npm install &&
            npm run lint
        working-directory: server


  Run-E2E-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0  # Specify the desired Node.js version
          registry-url: "https://registry.npmjs.org"
      - uses: actions/checkout@v2
        with:
          node-version: 20.9.0
          registry-url: "https://registry.npmjs.org"
      - run: pwd
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: cd contracts
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11.1"
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: python -m pip install --user pipx
      - run: node -v
      - run: export PATH="$HOME/.local/bin:$PATH"
      - run: pipx install algokit
      - run: pipx install tealish
      - run: pipx ensurepath
      - run: algokit doctor
      - run: algokit localnet start
      - name: Run Unit Test
        run: |
             npm install -g yarn &&
             yarn set version 1.22.19 &&
             npm install &&
             yarn art
        env: 
          AGENT_DID_KEY: ${{secrets.AGENT_DID_KEY}}
          AGENT_PRIVATE_KEY: ${{secrets.AGENT_PRIVATE_KEY}}
          PROOF: ${{secrets.PROOF}}
        working-directory: server
      - run: |
            yarn test &&
            algokit localnet stop
        env: 
          AGENT_DID_KEY: ${{secrets.AGENT_DID_KEY}}
          AGENT_PRIVATE_KEY: ${{secrets.AGENT_PRIVATE_KEY}}
          PROOF: ${{secrets.PROOF}}
        working-directory: server